<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Javascript</title>
</head>

<body>

    <div class="box">
        <h1 id="title">JavaScript Modal Çalışması</h1>
        <button id="btn-open-modal">Open Modal</button>
    </div>

    <div class="main-modal main-modal-none">
        <div class="modal">
            <div class="modal-header">
                <h2 class="modal-header-title">Product Info</h2>
                <div class="btn-close-modal">&times;</div>
            </div>
            <div class="modal-content">
                <p>Are you sure you want to save the changes?</p>
            </div>
            <div class="modal-footer">
                <button class="btn-yes-modal">Save changes</button>
                <button class="btn-no-modal">Close</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
