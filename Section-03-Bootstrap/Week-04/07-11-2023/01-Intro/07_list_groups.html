<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>Bootstrap</title>
</head>

<body class="w-25 container">
    <!-- list-group: listeleme için kullanılır -->
    <!-- display-1 kullanımı başlık oluşturur, rakam büyüdükçe boyut küçülür -->
    <!-- active: seçili gösterme -->
    <!-- body'e w-25 şeklinde sayfaya genişlik verebiliriz. Bulunduğu yerin %25'i. 0-25-50-75-100 verilebilir, köşeleri yumuşatır -->
    <!-- container: ortalar -->
    <h1 class="display-6" >Kategoriler</h1>
    <ul class="list-group">
        <li class="list-group-item">Telefon</li>
        <li class="list-group-item">Bilgisayar</li>
        <li class="list-group-item">Televizyon</li>
        <li class="list-group-item">Beyaz Eşya</li>
    </ul>
    <br>
    <h1 class="display-6 text-danger">Linkler</h1>
    <div class="list-group">
        <a class="list-group-item" href="https://www.google.com">Google</a>
        <a class="list-group-item" href="https://www.react.dev">React</a>
    </div>
    <h1 class="display-6 text-success">Üyelik Tipleri</h1>
    <div class="list-group">
        <a href="#" class="list-group-item">Free</a>
        <a href="#" class="list-group-item">Basic</a>
        <a href="#" class="list-group-item active">Premium</a>
        <a href="#" class="list-group-item">Enterprise</a>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
