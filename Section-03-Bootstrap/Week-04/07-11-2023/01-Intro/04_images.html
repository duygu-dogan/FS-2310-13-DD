<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>Bootstrap</title>
</head>

<body>
    <!-- border-radius özelliği için kullanılan class: rounded, 1-5 arası kullanılıyor,
    sıfırlamak için rounded-0
    yuvarlak yapmak için rounded-circle: boy-en eşitse yuvarlak, değilse elips, çünkü radius'u %50 yapıyor -->
    <img class="rounded-5" src="https://picsum.photos/100/100?random=1" alt="">
    <img class="rounded-circle" src="https://picsum.photos/100/100?random=2" alt="">
    <br><br>
    <!-- img-thumbnail: köşeleri yuvarlatıp çerçeve içine alıyor -->
    <img class="img-thumbnail" src="https://picsum.photos/100/100?random=3" alt="">
    <img class="img-thumbnail" src="https://picsum.photos/100/100?random=4" alt="">
    <img class="img-thumbnail" src="https://picsum.photos/100/100?random=5" alt="">
    <img class="img-thumbnail" src="https://picsum.photos/100/100?random=6" alt="">
    <img class="img-thumbnail" src="https://picsum.photos/100/100?random=7" alt="">
    <img class="img-thumbnail" src="https://picsum.photos/100/100?random=8" alt="">

        <br><br>
    <img src="https://picsum.photos/100/100?random=3" alt="">
    <img src="https://picsum.photos/100/100?random=4" alt="">
    <img src="https://picsum.photos/100/100?random=5" alt="">
    <img src="https://picsum.photos/100/100?random=6" alt="">
    <img src="https://picsum.photos/100/100?random=7" alt="">
    <img src="https://picsum.photos/100/100?random=8" alt="">


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
