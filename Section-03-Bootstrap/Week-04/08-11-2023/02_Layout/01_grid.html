<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>Bootstrap</title>
</head>

<body>
    <!-- belirli bir alanı kaplaması için container, tamamını kaplaması için container-fluid -->
    <!-- row classı ve içinde col classıyla div yazınca display:flex gibi iş görüyor ve yanyana getiriyor (ancak arkada grid yapısı kullanıyor) -->
    <div class="container">
        <div class="row">
            <div class="col bg-danger">1</div>
            <div class="col bg-danger">2</div>
            <div class="col bg-danger">3</div>
            <div class="col bg-danger">4</div>
            <div class="col bg-danger">5</div>
            <div class="col bg-danger">6</div>
            <div class="col bg-danger">7</div>
            <div class="col bg-danger">8</div>
            <div class="col bg-danger">9</div>
            <div class="col bg-danger">10</div>
            <div class="col bg-danger">11</div>
            <div class="col bg-danger">12</div>
        </div>
        <!-- aynı alanı kullandığı için kaç kolon koyarsak o alanı bölüştürür. 1-12 arası kolon kullanılabilir. 12'den fazla koyarsak responsive yapı bozulur -->
        <div class="row mb-3">
            <div class="col bg-success">1</div>
            <div class="col bg-success">2</div>
            <div class="col bg-success">3</div>
            <div class="col bg-success">4</div>
        </div>
        <!-- farklı kolon alanlarını kullanmak istiyorsak col'un yanına kaç kolon kullanmasını istediğimizi yazıyoruz -->
        <div class="row mb-3">
            <div class="col-2 bg-info">Logo</div>
            <div class="col-10 bg-warning">Menu</div>
        </div>
        <!-- 12 kolonu aşınca alt satıra atıyor -->
        <div class="row mb-3">
            <div class="col-12 bg-primary">Colomn</div>
            <div class="col-12 bg-danger">Colomn</div>
        </div>
    </div>
    




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
