<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>Bootstrap</title>
</head>

<body>
    <div class="container">
        <div id="header" class="row">
            <div class="col bg-warning p-3 text-center">
                <h1 class="display-5">Header</h1>
            </div>
        </div>
        <!-- farklı ekran genişliklerinde nasıl davranması gerektiğini breakpoint classıyla veriyoruz. Çeşitli büyüklükler için verilmiş classları elementlerimize ekliyoruz, dikkat edilmesi gereken; aynı bp'lere sahip elementlerde kolon sayıları toplamı 12 olacak -->
        <!-- d: display classı, d-sm-block verilen bp'den büyükse göster, d-none küçükse gösterme -->
        <div class="row">
            <div class="col-xxl-3 col-md-2 bg-danger d-none d-sm-block">
                <h2 class="fs-6">Son Makaleler</h2>
            </div>
            <div class="col-xxl-9 col-md-10 bg-info">
                <p class="p-2">İçerik</p>
            </div>
        </div>
    </div>
    




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
