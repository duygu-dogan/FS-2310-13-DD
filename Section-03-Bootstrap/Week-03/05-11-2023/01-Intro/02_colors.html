<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>Bootstrap</title>
</head>

<body>
    <!-- background renkleri, text rengi default siyah, text class'ı yazarak değiştirebiliriz. -->
    <h1 class="bg-primary">primary</h1>
    <h1 class="bg-info">info</h1>
    <h1 class="bg-success">success</h1>
    <h1 class="bg-danger">danger</h1>
    <h1 class="bg-warning text-primary">warning</h1>
    <h1 class="bg-secondary">secondary</h1>
    <h1 class="bg-dark text-white">dark</h1>
    <h1 class="bg-light">light</h1>


    <br><br><br>

    <!-- text rengini özel olarak belirlemek istemiyorsak bg rengine uygun siyah/beyaz text rengi default gelir. -->
    <h1 class="text-bg-danger">Başlık</h1>
    <h1 class="text-bg-warning">Başlık</h1>
    <h1 class="text-bg-primary">Başlık</h1>
    <h1 class="text-bg-danger">Başlık</h1>

    <button class="btn btn-danger">Button</button>
    <button class="btn btn-success">Button</button>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
