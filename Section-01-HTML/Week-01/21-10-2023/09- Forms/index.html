<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        label {
            color: red;
        }

        div {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <form>
        <div>
            <label>Ad Soyad: </label> <input type="text">
        </div>
        <div>
            <label>Email: </label> <input type="email">
        </div>
        <div>
            <label> Profil fotoğrafı: </label>
            <input type="file" name="" id="">
        </div>
        <div>
            <label>Şifre:</label>
            <input type="password">
        </div>
        <div>
            <h3>Hobiler</h3>
            <div>
                <input type="checkbox" name="" id="Tiyatro">
                <label for="Tiyatro">Tiyatro</label>
            </div>
            <div>
                <input type="checkbox" name="" id="Sinema">
                <label for="Sinema">Sinema</label>
            </div>
            <div>
                <input type="checkbox" name="" id="Spor">
                <label for="Spor">Spor</label>
            </div>
        </div>
        <div>
            <h3>Cinsiyet</h3>
            <div>
                <input type="radio" name="sex" id="Kadin">
                <label for="Kadin">Kadın</label>
            </div>
            <div>
                <input type="radio" name="sex" id="Erkek">
                <label for="Erkek">Erkek</label>
            </div>
        </div>
        <div>
            <h3>Medeni Durum</h3>
            <div>
                <input type="radio" name="medeni_durum" id="Evli">
                <label for="Evli">Evli</label>
            </div>
            <div>
                <input type="radio" name="medeni_durum" id="Bekar">
                <label for="Bekar">Bekar</label>
            </div>
        </div>
        <div>
            <h3>Şehir: </h3>
            <select name="" id="">
                <option value="">Bir şehir seçiniz</option>
                <option value="">İstanbul</option>
                <option value="">Ankara</option>
                <option value="">İzmir</option>
            </select>
        </div>
        <div>
            <label for="">Doğum Tarihi:</label>
            <input type="date" name="" id="">
        </div>
        <div>
            <input type="submit" value="Kaydol">
            <input type="button" value="Tıkla">
            <input type="reset" value="Temizle">
        </div>
    </form>
</body>

</html>
